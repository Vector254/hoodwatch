{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">

    <h4 class="text-center">Emmergency contacts for {{hood.name}}</h4>
    <div class="row">
       {% for contact in contacts %}
       <div class="col-md-6">
       <div class="card">
           <div class="card-header">
               <p><b>Police contacts</b></p> 
           </div>
           <div class="card-body">
               <p>{{contact.police}}</p>
           </div>
       </div>
       </div>
       <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <p><b>Health contacts</b></p> 
            </div>
            <div class="card-body">
                <p>{{contact.health}}</p>
            </div>
        </div>
        </div>
       {% endfor %}
    </div>
 

</div>
{% endblock %}
