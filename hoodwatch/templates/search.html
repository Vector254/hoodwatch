{% extends 'base.html' %}
{% block content %}


<div class="container">
  
  
    <div class="results">
     
      {% if results%}
        <h3>Found {{ results|length }} business{{ results|length|pluralize }} </h3>
      {% else %}
        <h3> Found 0 businesses</h3>
      {% endif %}
        <hr>
      <!-- displaying post results -->
      <div class="row">
        {% for biz in results %}
        <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <p>{{biz.name}}</p>
                <p> {{biz.email}}</p>
            </div>
            <div class="card-body">
                <p>{{biz.description}}</p>
            </div>
        </div>
        </div>
        {% endfor %}
     </div>
    
      </div>
      </div>
     
    {% endblock %}
